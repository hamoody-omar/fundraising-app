{% load static %}
<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'app/business-frontpage.css' %}">

</head>

<!-- Navigator -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Grant Offering Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<body>
  <form role="form" name="question" href="/grants/" method="POST">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12">

          {% csrf_token %}
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Grant Information</h3>
            </div>

            <div class="panel-body">

              <div class="bodyTest">
                
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- first name input-->
                      <div class="form-group">
                        <label for="name" class="control-label">Organization Name</label>
                        <div class="">
                          <input id="name" name="name" type="text" autocomplete="name" required
                            placeholder="Organization Name" class="form-control">
                          <p class="help-block"></p>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="Description" class="control-label">Organization Description</label>
                        <div class="">
                          <textarea id="Description" name="Description" autocomplete="Description" required
                            placeholder="Description" class="form-control">
                        </textarea>
                          <p class="help-block"></p>

                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- last name input-->

                  <div class="row">
                    <div class="col-sm-12">
                      <!-- company input-->
                      <div class="control-group">
                        <label for="company" class="control-label ">Website URL</label>
                        <div class="">
                          <input id="company" name="company" type="text" autocomplete="organization"
                            placeholder="www.grant.com" class="form-control">
                          <p class="help-block"></p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">

                    <!-- Email Address input-->
                    <div class="col-sm-12">
                      <div class="control-group">
                        <label for="company" class="control-label ">Organization Email Address</label>
                        <div class="">
                          <input id="email" name="email" type="text" autocomplete="email" placeholder="Email Address"
                            required class="form-control">
                          <p class="help-block"></p>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <!-- Email Address input-->
                    <div class="col-sm-12">
                      <div class="control-group">
                        <label for="phone_number" class="control-label ">Organization Phone Number</label>
                        <div class="">
                          <input id="phone_number" name="phonenumber" type="text" autocomplete="phone_number"
                            placeholder="Phone Number" required class="form-control">
                          <p class="help-block"></p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <div class="col-sm-12">
                      <button class="btn btn-success btn-lg btn-block" type="submit">Submit Form</button>
                    </div>
                    </div>
                    </div>

              
              </div>

            </div>
          </div>
          <!-- panel -->

        </div>
  </form>
</body>
