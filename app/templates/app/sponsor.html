{% load static %}
<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'app/business-frontpage.css' %}">

</head>

<!-- Navigator -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Sponsor Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<body>
 <form role="form" name="question" href="/donate/" method="POST">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">

        {% csrf_token %}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Company Information</h3>
          </div>

          <div class="panel-body">

            <div class="bodyTest">
              <form class="">

                <div class="row">
                  <div class="col-sm-6">
                    <!-- first name input-->
                    <div class="form-group">
                      <label for="firstname" class="control-label">First Name</label>
                      <div class="">
                        <input id="first-name" name="firstname" type="text" autocomplete="first-name" required
                          placeholder="First Name" class="form-control">
                        <p class="help-block"></p>
                      </div>
                    </div>
                  </div>


                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="Last Name" class="control-label">Last Name</label>
                      <div class="">
                        <input id="Last-Name" name="lastname" type="text" autocomplete="Last-Name" required
                          placeholder="Last Name" class="form-control">
                        <p class="help-block"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- last name input-->

                <div class="row">
                  <div class="col-sm-12">
                    <!-- company input-->
                    <div class="control-group">
                      <label for="company" class="control-label ">Company / Organization</label>
                      <div class="">
                        <input id="company" name="company" type="text" autocomplete="organization" required
                        placeholder="Company or Organization"
                          class="form-control">
                        <p class="help-block"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">

                  <!-- Email Address input-->
                  <div class="col-sm-12">
                  <div class="control-group">
                    <label for="company" class="control-label ">Company Email Address</label>
                    <div class="">
                      <input id="email" name="email" type="text" autocomplete="email" placeholder="Email Address"  required
                        class="form-control">
                      <p class="help-block"></p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">

                  <!-- Email Address input-->
                  <div class="col-sm-12">
                  <div class="control-group">
                    <label for="phone_number" class="control-label ">Company Phone Number</label>
                    <div class="">
                      <input id="phone_number" name="phonenumber" type="text" autocomplete="phone_number" placeholder="Phone Number"  required
                        class="form-control">
                      <p class="help-block"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
              <div class="col-sm-12">


              <div class="row">
              </div>
            </div>

            </form>
          </div>

        </div>
      </div>
      <!-- panel -->

    </div>
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Sponsorship Details</h3>
        </div>
        <div class="panel-body">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="cardNumber">Amount</label>
              <div class="input-group">
                <input type="text" class="form-control" name="amount" placeholder="$5.00" required autofocus />
                <span class="input-group-addon"><i class="fa fa-usd"></i></span>
              </div>
            </div>
          </div>


          <div class="col-sm-6">
            <label for="donateTye">Frequency</label>
            <select name="donateType" id="donateType" class="form-control">

              <option value="once">Once</option>

              <option value="weekly">Weekly</option>
              <option value="Fortnightly">Bi-Weekly</option>
              <option value="Monthly">Monthly</option>

            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 " style = "margin-top: 20px">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Payment Details</h3>
        </div>
        <div class="panel-body">

            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <div class="col-sm-12">
                  <label for="cardNumber">CARD NUMBER</label>
                  <div class="input-group">
                    <input type="text" class="form-control" name="cardNumber" placeholder="Valid Card Number" required
                      autofocus data-stripe="number" />
                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <div class="col-sm-12">
                  <label for="cardNumber">EXPIRATION MONTH</label>
                  <div class="input-group">
                    <input type="text" class="form-control" name="expiration" placeholder="Expiration Month" required
                      autofocus data-stripe="number" />
                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <div class="col-sm-12">
                  <label for="cardNumber">EXPIRATION YEAR</label>
                  <div class="input-group">
                    <input type="text" class="form-control" name="expiration_year" placeholder="Expiration Year" required
                      autofocus data-stripe="number" />
                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <div class="col-sm-12">
                  <label for="cardNumber">CVV</label>
                  <div class="input-group">
                    <input type="text" class="form-control" name="cardNumber" placeholder="CVV" required
                      autofocus data-stripe="number" />
                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                  </div>
                </div>
              </div>
            </div>

             <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <div class="col-sm-12">
                <button class="btn btn-success btn-lg btn-block" type="submit">Sponsor Now</button>
              </div>
              </div>
              </div>
            </div>


        </div>


  </div>
  </div>
 </form>
</body>
