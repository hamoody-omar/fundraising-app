{% load static %}
<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'app/business-frontpage.css' %}">

</head>

<!-- Navigator -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Records</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<body>
    <form role="form" name="queries" href="/queries/" method="POST">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12">

          {% csrf_token %}
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Record Look Up</h3>
            </div>
            <div class="panel-body">
              <div class="bodyTest">
                  <div class="row">
                    <div class="col-sm-6">

                      <!-- Record Type-->
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <label class="input-group-text" for="type">Report Type</label>
                          </div>
                          <select class="custom-select" id="reptype">
                            <option selected>Choose...</option>
                            <option value="1">Monthly</option>
                            <option value="2">Quarterly</option>
                            <option value="3">Yearly</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <!--if monthly select month-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="Month">Select Month</label>
                        </div>
                         <select class="custom-select" id="month">
                             <option selected>Choose...</option>
                             <option>January</option>
                             <option>February</option>
                             <option>March</option>
                             <option>April</option>
                             <option>May</option>
                             <option>June</option>
                             <option>July</option>
                             <option>August</option>
                             <option>September</option>
                             <option>October</option>
                             <option>November</option>
                             <option>December</option>
                            </select>
                        </div>
                      <!--if Quarterly select Quarter-->
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <label class="input-group-text" for="Quart">Select Quarter</label>
                          </div>
                           <select class="custom-select" id="quart">
                               <option selected>Choose...</option>
                               <option>1st Quarter(Jan-Mar)</option>
                               <option>2nd Quarter(Apr-Jun)</option>
                               <option>3rd Quarter(Jul-Sep)</option>
                               <option>4th Quarter(Oct-Dec)</option>
                           </select>
                          </div>
                          <!--if Year type year-->
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">Year</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Year" aria-label="year" aria-describedby="basic-addon1">
                          </div>
                  </div>
                </div>
            </div>
        </div>
    </form>
                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <div class="col-sm-12">
                        <button class="btn btn-success btn-lg btn-block" type="submit">Show Records</button>
                      </div>
                    </div>
                  </div>
                </div>
</body>
